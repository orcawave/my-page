<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 홈페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 오도윤의 정신집중 -->
    <h2 class="header-title">오도윤의 정신집중</h2>

    <!-- 사진과 소개 -->
    <div class="header-container">
        <div class="photo-container">
            <img src="증명사진.jpg" alt="본인 사진" class="profile-photo">
        </div>
        <div class="intro-table">
            <table>
                <tr>
                    <th>이름</th>
                    <td>오도윤</td>
                </tr>
                <tr>
                    <th>취미</th>
                    <td>영화보기, 야구</td>
                </tr>
                <tr>
                    <th>특기</th>
                    <td>영상 편집</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- 이탤릭 폰트 -->
    <p class="centered-italic-text">모든 것들의 신</p>

    <!-- 검색엔진 이미지 및 링크 -->
    <div class="search-engine-links">
        <a href="https://www.naver.com" target="_blank">
            <img src="naver.png" alt="Naver">
        </a>
        <a href="https://www.google.com" target="_blank">
            <img src="구글.png" alt="Google">
        </a>
    </div>

    <!-- 유튜브 비디오 삽입 -->
    <div class="youtube-video">
    <h3 class="header-title">100번 보면 죽는 영상</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/un-ZaxJwJ5Y?si=vmG_9kizsFEnMfxn" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</body>
</html>
